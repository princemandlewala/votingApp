<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<!-- Font Awesome -->
	<link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRuc_vHj3woah6A-X72FdoMsxOBzNerBsGg80_kAycvtl246X0P">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Bootstrap core CSS -->
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="../css/mdb.min.css" rel="stylesheet">
	<!-- Your custom styles (optional) -->
	<link href="../css/style.css" rel="stylesheet">
</head>

<body ng-app="landingApp" ng-controller="landingPageCtrl" ng-init="readProducts()">
	<nav class="navbar navbar-expand-lg navbar-dark red">
		<a class="navbar-brand animated tada" href="#"><strong>VOTING APP</strong></a>
		<!-- Navbar brand -->
		<ul class="nav navbar-nav nav-flex-icons ml-auto">
			<li class="nav-item">
				<a class="nav-link"><i class="fa fa-user"></i><span class="clearfix d-none d-sm-inline-block">&nbsp;<strong>{{loginName}}</strong></span></a>
			</li>
			<li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				</a>
				<div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
					<a ng-click="logout()">Logout</a>
				</div>
			</li>
		</ul>
	</div>
</nav>
<section class="py-4" style="padding: 5%;">
	<div class="row" ng-repeat="item in items">
		<div class="col-lg-5 col-xl-4 mb-4">
			<!--Featured image-->
			<div class="view overlay hm-white-slight rounded z-depth-2">
				<img ng-src="{{item.imgSrc}}" class="img-fluid" alt="First sample image">
				<a>
					<div class="mask"></div>
				</a>
			</div>
		</div>
		<!--Grid column-->

		<!--Grid column-->
		<div class="col-lg-7 col-xl-7 ml-xl-4 mb-4">
			<h3 class="mb-3 font-bold dark-grey-text">
				<strong class="text-uppercase">{{item.itemName}}</strong>
			</h3>
			<p class="grey-text">{{item.description}}</p>
			<p><strong>Votes:</strong>
				<a class="btn btn-outline-dark waves-effect" ng-click="incrementVotes(item.itemId,item.noOfVotes)" ng-show="item.votes=='0'"><i class="fa fa-thumbs-up fa-1x" aria-hidden="true" style="color:red;"></i></a>
				<span class="badge badge-pill red" style="color:white;">{{item.noOfVotes}}</i></span>
				<span ng-hide="item.votes=='0'">You have already voted for this item</span>
			</p>
		</div>
		<hr class="mb-5">
	</div>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-cookies.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/ngstorage/0.3.6/ngStorage.min.js"></script>
<script type="text/javascript" src="../controller/landingPageController.js"></script>
<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="../js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="../js/mdb.min.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
</body>

</html>
