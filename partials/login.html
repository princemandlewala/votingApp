<div class="container" ng-controller="loginCtrl">
    <div class="row">
        <div class="col-md-6">
            <h3 class="display-4">
                <div class="animated flipInY">
                    <strong class="animated red-text">FOOD LOVERS</strong>
                    <br>
                    <small class="text-muted h3">VOTE YOUR FOOD</small>
                </div>
            </h3>
        </div>
        <div class="col-md-6">
            <div class="animated flipInX z-depth-4">
                <div class="card card-cascade">
                    <div class="text-center">
                        <h2 class="card-header red lighten-1 white-text">LOGIN</h2>
                    </div>
                    <div class="card-body border-red">
                        <form >
                            <div class="md-form">
                                <i class="fa fa-user-circle prefix dark-text"></i>
                                <input type="text" id="defaultForm-email" class="form-control" ng-model="user.email">
                                <label for="defaultForm-email">Username</label>
                            </div>
                            <div class="text-center">
                                <button class="btn btn-outline-dark waves-effect" ng-click="submitLogin(user.email)"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
                            </div>
                            <center><p ng-show="errorMessageLogin" style="color: red;"><i class="fas fa-exclamation-triangle"></i>&nbsp;Please enter John or Jane as username</p></center>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
